<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
       <!-- рендерится из JS -->
      </ul>
      <div class="add-form">
        <input id="name-form"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          value=""
        />
        <textarea 
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
      id="com-form"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
  
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const textAdd = document.getElementById("com-form");
    const nameCom = document.getElementById("name-form");
    let data = new Date().toLocaleString();
    const deleteButton = document.getElementById("del-button");
    const commentElements = document.querySelectorAll(".comment");  

  // создали массив
    const cards = [ {
      name: "Глеб Фокин",
      time: "12.02.22 12:18",
      comment: "Это будет первый комментарий на этой странице",
      likesComment: 3,
      likedComment: "like-button",
    },
    {
      name: "Варвара Н",
      time: "13.02.22 19:22",
      comment: "Мне нравится как оформлена эта страница! ❤",
      likesComment: 3,
      likedComment: "like-button",
    },
  ];   
   
  // создаем рендер функцию
  const renderCards = () => {
      const cardsHtml = cards
        .map((card, index) => {
          return `<li class="comment">
          <div class="comment-header">
            <div>${card.name}</div>
            <div>${card.time}</div>
          </div>
                  <div class="comment-body">
            <div class="comment-text">${card.comment}</div>
          </div>
          <div class="comment-footer"> 
            <div class="likes">
              <span class="likes-counter">${card.likesComment}</span>  
              <button class="like-button ${card.likedComment}" data-like="${index}"></button>
            </div>
          </div>
        </li> `;
        })
        .join("");
      listElement.innerHTML = cardsHtml;  
      // console.log(listElement.innerHTML);
    //  likeButtonsPush(); 
      }; 
            
renderCards();
// лайки
    const likeButtonsPush = () => {
  const likeButtons = document.querySelectorAll(".like-button");
  console.log(likeButtons);
  for (const likeButton of likeButtons) {
    likeButton.addEventListener('click', () => {
      const index = likeButton.dataset.like;
      if (cards[index].likedComment === "like-button") {
        cards[index].likesComment +=1;
        cards[index].likedComment = "like-button -active-like";
        renderCards();
      } else {
        cards[index].likesComment -=1;
        cards[index].likedComment = "like-button";
       renderCards();
      };
     
    });
    
  };
  };
likeButtonsPush();
    // renderCards();   


 


      // добавление коментариев
    buttonElement.addEventListener("click", () => { 
if (textAdd.value === "" || nameCom.value === ""){
  alert("Заполните все поля");
  return;
    }
  cards.push({
    name: nameCom.value,
    time: data,
    comment: textAdd.value,
    likesComment: 0 ,
    likedComment: "like-button",
});
renderCards();  
likeButtonsPush();
        textAdd.value = "";
        nameCom.value = "";
      
    });




    console.log("It works!");
  </script>
</html>
