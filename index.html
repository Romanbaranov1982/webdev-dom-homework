<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
       <!-- рендерится из JS -->
      </ul>
      <div class="add-form">
        <input id="name-form"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          value=""
        />
        <textarea 
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
      id="com-form"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-button">Написать </button>
        </div>
      </div>
    </div>
  </body>

  <script>
  // переменные
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const textAdd = document.getElementById("com-form");
    const nameCom = document.getElementById("name-form");
    let data = new Date().toLocaleString();
    const deleteButton = document.getElementById("del-button");
    const commentElements = document.querySelectorAll(".comment");
    const likeBtns = document.querySelectorAll('.likes');

     // создали массив
     let comments = [];   

     // fetch
    const addObject = fetch("https://webdev-hw-api.vercel.app/api/v1/roman-baranov/comments", {
      method : "GET",
    });
    addObject.then((response) =>{
       response.json()
     .then((responseData) => {
       const appComments = responseData.comments.map((comment) => {
return{
  name : comment.author.name,
  time : new Date(comment.date).toLocaleString() ,
  commentText : comment.text,
  likesComment : comment.likes,
  likedStatus : false,
};
       });
        comments = appComments;
      
        renderComments();
      });
    });
   
   
  // создаем рендер функцию
  const renderComments = () => {
      const commentsHtml = comments
        .map((comment, index, jS, y) => {
          return `<li class="comment" data-text=" > ${comment.commentText} , ${comment.name} < "> <br>
          <div class="comment-header">
            <div >${comment.name} </div>
            <div>${comment.time}</div>
          </div>
                  <div class="comment-body">
  
            <div  class="comment-text"  >${comment.commentText}</div>
          </div>
          <div class="comment-footer"> 
            <div class="likes">
              <span class="likes-counter">${comment.likesComment}</span>  
              <button class="like-button ${comment.likedStatus}" data-like="${index}"></button>
            </div>
          </div>
        </li> `;
        })
        .join("");
      listElement.innerHTML = commentsHtml;  
      // likeButtonsPush();
      reloadPage();
    
      };             
renderComments();



      // добавление коментариев POST
    buttonElement.addEventListener("click", () => { 
if (textAdd.value === "" || nameCom.value === ""){
  alert("Заполните все поля");
  return;
    }
     fetch("https://webdev-hw-api.vercel.app/api/v1/roman-baranov/comments", {
      method : "POST",
      body : JSON.stringify({
        "text": textAdd.value,
          "name": nameCom.value,
      })
    }).then((resp) =>{
      resp.json().then((respData) => {
        comments = respData.comments;
        console.log(respData);
        renderComments();
      })
    })
      textAdd.value = "";
        nameCom.value = "";

    });
  renderComments();

    function reloadPage() {
  buttonElement.addEventListener('click', () => {
const reload = fetch("https://webdev-hw-api.vercel.app/api/v1/roman-baranov/comments", {
  method: "GET"
});
reload.then((res) => {
  res.json().then((responseData) => {
    const appComments = responseData.comments.map((comment) => {
      return {
        name : comment.author.name,
  time : new Date(comment.date).toLocaleString() ,
  commentText : comment.text,
  likesComment : comment.likes,
  likedStatus : false,
      };
    });
    comments = appComments;
    renderComments();
  });
});

  });
}
reloadPage();


   
// renderComments();  
// likeButtonsPush();
// commentsAnswerFunc();
// shutdownReplayFunc(); 

    // ответы на комментарии
    const commentsAnswerFunc = () => {
const commentAwrs = document.querySelectorAll('.comment')
for (const commentAwr of commentAwrs ) {
  commentAwr.addEventListener('click', () =>{
  const y = commentAwr.dataset.text; 
  y.value = y.replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;") ; 
 const jS =   textAdd.value + y;

textAdd.value = jS;  
  });  
}
    };

   // лайки
   const likeButtonsPush = () => {
  const likeButtons = document.querySelectorAll(".like-button");

  for (const likeButton of likeButtons) {
    likeButton.addEventListener('click', () => {
      const index = likeButton.dataset.like;
      if (comments[index].likedStatus === "like-button") {
        comments[index].likesComment +=1;
        comments[index].likedStatus = "like-button -active-like";
        
      } else if (comments[index].likedStatus === "like-button -active-like"){
        comments[index].likesComment -=1;
        comments[index].likedStatus = "like-button";
       
      };
     renderComments();
     likeButtonsPush();
    });
    
  };
    };
likeButtonsPush(); 
    // отключение функции replay
    const shutdownReplayFunc = () => {
      const likeBtns = document.querySelectorAll('.likes');
      for (const likeBtn of likeBtns) {
        likeBtn.addEventListener('click', (event) =>{
          event.stopPropagation();                            
        }); 
  
      };
    };
  likeButtonsPush();
 shutdownReplayFunc();  
commentsAnswerFunc();

    console.log("It works!");
  </script>
</html>
